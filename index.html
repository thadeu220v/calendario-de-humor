<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de humor</title>
    <style>
        #calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        #calendario div {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        #selecionadorDeMes {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #selecionadorDeMes span {
            cursor: pointer;
            font-size: 24px;
            margin: 5px;
        }

        #selecionadorDeEmoji {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
            max-height: 200px;
            overflow-y: auto;
        }

        #selecionadorDeEmoji button {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <h1>Calend√°rio de humor</h1>
        <p>Espalhe para o mundo como voc√™ est√° hoje, marcando uma data no calend√°rio e selecionando um emoji.</p>
        <br>
        <input type="month" id="selecionadorDeMes">
        <div class="calendario" id="calendario"></div>

        <div id="selecionadorDeEmoji">
            <button aria-label="Rosto sorridente com olhos sorridentes">üòä</button>
            <button aria-label="Cora√ß√£o vermelho">‚ù§Ô∏è</button>
            <button aria-label="Estrela branca m√©dia">‚≠ê</button>
        </div>

        <script>
            const calendario = document.getElementById("calendario");
            const selecionadorDeMes = document.getElementById("selecionadorDeMes");
            const selecionadorDeEmoji = document.getElementById("selecionadorDeEmoji");
            let elementoDiaSelecionado = null;

            selecionadorDeMes.addEventListener("change", gerarCalendario);

            function gerarCalendario() {
                calendario.innerHTML = "";
                const [ano, mes] = selecionadorDeMes.value.split('-');
                const diasDoMes = new Date(ano, mes, 0).getDate();

                for (let dia = 1; dia <= diasDoMes; dia++) {
                    const elementoDia = document.createElement('div');
                    elementoDia.classList.add('dia');
                    elementoDia.textContent = dia;
                    elementoDia.addEventListener('click', () => selecionarDia(elementoDia));
                    calendario.appendChild(elementoDia);
                }
            }

            function selecionarDia(elementoDia) {
                elementoDiaSelecionado = elementoDia;
                selecionadorDeEmoji.style.display = 'block';
            }

            selecionadorDeEmoji.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    elementoDiaSelecionado.textContent = event.target.textContent;
                    selecionadorDeEmoji.style.display = 'none';
                }
            });
        </script>
    </main>

        <p>&copy; <a href="https://www.github.com/thadeu220v" target="_blank">Thadeu Henrique dos anjos</a> - 2024 - Projeto de c√≥digo aberto</p>
    </footer>
</body>

</html>
