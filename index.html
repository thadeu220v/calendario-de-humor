<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de humor</title>
    <style>
        #calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        #calendario div {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        #selecionadorDeMes {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #selecionadorDeMes span {
            cursor: pointer;
            font-size: 24px;
            margin: 5px;
        }

        #selecionadorDeEmoji {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
            max-height: 200px;
            overflow-y: auto;
        }

        #selecionadorDeEmoji button {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
    <h1>Calend√°rio de humor</h1>
    <p>Espalhe para o mundo como voc√™ est√° hoje, marcando uma data no calend√°rio e selecionando um emoji.</p>
    <br>
    <input type="month" id="selecionadorDeMes">
    <div class="calendario" id="calendario"></div>
    <div>
        <label for="campoDeEmoji">Escolha um emoji:</label>
        <input type="text" id="campoDeEmoji" maxlength="2">
        <button id="botaoDeEmojis">Mostrar Emojis</button>
    </div>

    <div id="selecionadorDeEmoji">
        <button aria-label="Rosto sorridente com olhos sorridentes">üòä</button>
        <button aria-label="Cora√ß√£o vermelho">‚ù§Ô∏è</button>
        <button aria-label="Estrela branca m√©dia">‚≠ê</button>
    </div>

    <script>
        // seleciona o elemento do calend√°rio
        const calendario = document.getElementById("calendario");
        // seleciona o elemento do selecionador do m√™s do calend√°rio
        const selecionadorDeMes = document.getElementById("selecionadorDeMes");
        // seleciona no documento o seletor de emoji
        const campoDeEmoji = document.getElementById("campoDeEmoji");

        // define o seletor para o bot√£o selecionador de emojis
        const botaoDeEmojis = document.getElementById("botaoDeEmojis");
        const selecionadorDeEmoji = document.getElementById("selecionadorDeEmoji");

        // cria um novo evento para que ao acessar o calend√°rio, ele pule para a fun√ß√£o gerarCalendario
        selecionadorDeMes.addEventListener("change", gerarCalendario);

        // esta fun√ß√£o pega os dias dos meses e gera o calend√°rio interativo
        function gerarCalendario() {
            calendario.innerHTML = "";
            const [ano, mes] = selecionadorDeMes.value.split('-');
            const diasDoMes = new Date(ano, mes, 0).getDate();

            // cria um la√ßo de repeti√ß√£o que gera os dias do m√™s
            for (let dia = 1; dia <= diasDoMes; dia++) {
                const elementoDia = document.createElement('div');
                elementoDia.classList.add('dia');
                elementoDia.textContent = dia;
                elementoDia.addEventListener('click', () => selecionarDia(elementoDia));
                calendario.appendChild(elementoDia);
            }
        }

        // cria a fun√ß√£o selecionarDia, que recebe como par√¢metro o dia escolhido, e adiciona o emoji no dia selecionado.
        function selecionarDia(elementoDia) {
            // cria uma vari√°vel que armazena emoji selecionado.
            const emoji = campoDeEmoji.value;
            if (emoji) {
                elementoDia.textContent = emoji;
            }
        }

        botaoDeEmojis.addEventListener('click', () => {
            selecionadorDeEmoji.style.display = selecionadorDeEmoji.style.display === 'none' ? 'block' : 'none';
        });

        selecionadorDeEmoji.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                campoDeEmoji.value = event.target.textContent;
                selecionadorDeEmoji.style.display = 'none';
            }
        });
    </script>
</main>

</body>

</html>
